<body>

<div id="render-target"></div>
<script>
  window.fbAsyncInit = function() {
    // No se si a futuro sea conveniente almacenar el appID en otro lugar para evitar cualquier vulnerabilidad, en dado caso no se les vaya a olvidar
    FB.init({
      appId      : '1298913943519790',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    // Las variables están ofuscadas a propósito? De no ser así ponganles nombres
    // más dicientes para facilidad de comprensión de otros devs y uds mismos
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>


</body>
